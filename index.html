<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rust Exam</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <meta name="theme-color" content="#1a202c">
  <link rel="stylesheet" href="www/style.css">
</head>
<body>
  <header>
    <div class="banner">
      <img src="assets/rustexam-banner.png" alt="Rust Exam Banner" />
    </div>
  </header>
  <div class="search-row">
    <input id="search-box" type="text" placeholder="" />
  </div>
  <div id="progress-bar-row">
    <div id="progress-bar-container">
      <div>
        <div id="progress-bar"></div>
      </div>
    </div>
    <button id="progress-reset" title="Reset Progress">&#8635;</button>
  </div>
  <div class="lang-switch">
    <button id="lang-en">EN</button>
    <button id="lang-tr">TR</button>
  </div>
  <main id="main">
    <div class="loading-msg">Loading questions...</div>
  </main>
  <div id="modal">
    <div id="modal-content">
      <button id="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>
  <footer>
    <div class="footer-row">
      <a href="https://github.com/husamettinarabaci" target="_blank">Husamettin ARABACI</a>
      &nbsp;-&nbsp;
      <a href="https://github.com/husamettinarabaci/rustExam" target="_blank">rustExam</a>
    </div>
  </footer>
  <script src="www/main.js"></script>
</body>
</html>
